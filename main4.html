<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <style>
      @import url(main.css);
    </style>
    <title>마침</title>
  </head>
  <body>
    <div class="main">
      <h3 class="title4">마치며</h3>
      <hr />
      <p class="text">제 소개를 마쳐가며 간단한 질문에 답해주시면 됩니다.</p>
      <a class="text">제일 잘 할것같은 프로그래밍언어:</a>
      <input type="text" list="programming" /><br />
      <datalist id="programming">
        <option value="C언어"></option>
        <option value="C++"></option>
        <option value="C#"></option>
        <option value="자바"></option></datalist
      ><br />
      <a class="text">제가 갖고있는 가장 비싼 컴퓨터 부품은?</a>
      <form>
        <input type="radio" name="pc" value="1" /><a class="text">CPU</a
        ><img src="media/5900x.webp" /><br />
        <input type="radio" name="pc" value="2" /><a class="text">그래픽카드</a
        ><img class="gp" src="media/글카.jpg" /><br />
        <input type="radio" name="pc" value="3" /><a class="text">메인보드</a
        ><img src="media/메인보드.jpg" /><br />
      </form>
      <br />
      <a class="text">가장 잘 만들었다고 생각하는 부분은?</a>
      <form>
        <select name="html">
          <option value="1">메인 페이지</option>
          <option value="2">프로그래밍 언어 페이지</option>
          <option value="3">취미 페이지</option>
          <option value="4">질문 페이지</option>
        </select>
      </form>
      <p class="text">감사합니다.</p>
    </div>
  </body>
</html>
